name: build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup Gradle
      run: chmod +rwx ./gradlew
    - name: Build with Gradle
      run: ./gradlew assembleRelease --parallel
